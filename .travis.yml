language: php
php:
  - 5.6
#  - nightly
#
# Parallelizing builds
#
env:
  - TEST_SUITE=unit
#
# build lifecycle
#
before_install:
install:
  - bash .travis-install.sh
before_script:
script:
  - cd app/tests
  - ../../vendor/bin/phpunit --testsuite=$TEST_SUITE --colors --strict
after_success:
after_failure:
after_script:
before_deployment:
deployment:
after_deployment:
#
# cache on success. lifetime?
# 
cache:
  directories:
    - composer.lock
    - vendor
